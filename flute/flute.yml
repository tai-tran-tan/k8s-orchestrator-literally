apiVersion: apps/v1
kind: Deployment
metadata:
  name: flute
spec:
  selector:
    matchLabels:
      app: flute
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: flute
        tier: backend
        track: stable
    spec:
      containers:
        - name: flute-app
          image: flute-app:v1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flute
spec:
  selector:
    app: flute
    tier: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
---